<h1>Welcome to my page, <FONT color="blue">{{name}}</FONT></h1>
<h2>This is the full home page</h2>

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
    <br>
        {% for movie in movies %}
            <h2>{{movie.title}}</h2>
            <h3>{{movie.description}}</h3>
            <img src="{{ movie.images.url }}"><br>
            {% if movie.url %}
                    <a href="{{ movie.url }}"> Movie Link </a>
            {% endif %}
        {% endfor %}
    <br/>
</div>
