{% extends 'base.html' %}
{% block content%}

<div class="container">
    <!--<h1>Welcome to my page, <FONT color="blue">{{name}}</FONT></h1>
    <h2>This is the full home page</h2>-->

    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Recommend for movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btn btn-primary">Recommend</button>
    </form>
    <p>Recommending for {{ searchText }}</p>
    <div class ="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for ="movie in movies" class = "col">
            <div class = "card">
                <img class = "card-img-top" src="{{ movie.images.url }}"/>
                <div class = "card-body">
                    <h5 class = "card-title fw-bold"> {{ movie.title}} ({{movie.year}})</h5>
                    <h5 class = "card-text"> {{ movie.genre }}</h5>
                    <p class = "card-text"> {{ movie.description }}</p>
                    {% if movie.url %}
                        <a href="{{ movie.url }}" class = "btn btn-primary">
                            Movie Link 
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>  
{% endblock content %}
